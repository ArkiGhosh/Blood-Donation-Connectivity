{% extends 'base.html' %}

{%block body%}

<!-- alert! -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show my-0" role="alert">
  <strong>{{message}}</strong>
</div>
{% endfor %}
{% endif %}

<!-- carousel -->
<div class = "container-fluid my-0 px-0 py-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x800/?doctor" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x800/?family" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x800/?hospital" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class = "container my-5" style = "font-family:Comfortaa; z-index:1; transform:translateY(-650px); width: 500px; height: 0;">
<form action="#" method="post" style = "background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 ); padding:20px 30px">
  {% csrf_token %}
  {% load static %}
  <h4><b>Fill in the form to add admin</b></h4>
  <div class="mb-3">
    <label for="HospitalName" class="form-label"><b>Username</b></label>
    <input type="text" class="form-control" name = "username" id="DonorName" aria-describedby="DonorNameHelp">
  </div>
  <div class="mb-3">
    <label for="text" class="form-label"><b>Password</b></label>
    <input type="password" class="form-control" name="password" id="Password">
  </div>
    
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <button class="btn btn-primary"><a href = "/admindashboard"  style = "color:white">Back to Dashboard</a></button>
    <br><br>
  </form>
  
  
  

</div>

{%endblock body%}
