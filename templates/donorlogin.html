{% extends 'base.html' %}

{%block body%}

<!-- carousel -->
<div class = "container-fluid my-0 px-0 py-0" style = "z-index:0">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600/?doctor" class="d-block w-100" alt="..." >
            
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?family" class="d-block w-100" alt="..." >
            
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?hospital" class="d-block w-100" alt="..." >
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class = "container my-5" style = "font-family:Comfortaa; z-index:1; transform:translateY(-490px); width: 500px; height: 0;">
<br>

<form style = "background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 ); padding:20px 30px">
<h4><b>Fill in the form to login as donor</b></h4>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style = "background:transparent; border:1px solid black; ">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
      <input type="password" class="form-control" id="exampleInputPassword1" style = "background:transparent; border:1px solid black; ">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <br><br>
<h6><b>No account yet? Click <a href = "/donorsignup">here</a> to sign up now!</b></h6>
  </form>

</div>


{%endblock body%}
