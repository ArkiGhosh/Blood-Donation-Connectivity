{% extends 'base.html' %}
{%block body%}
<!-- carousel -->
<div class = "container-fluid my-0 px-0 py-0" style = "z-index:0">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600/?doctor" class="d-block w-100" alt="..." style = "opacity:60%; filter: blur(4px)">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?family" class="d-block w-100" alt="..." style = "opacity:60%; filter: blur(4px)">   
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?hospital" class="d-block w-100" alt="..." style = "opacity:60%; filter: blur(4px)">  
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<div class = "container my-5" style = "font-family:Comfortaa; z-index:1; transform:translateY(-450px); width: 500px; height: 0;">
<br>
<h4><b>Fill in the form to login as hospital</b></h4>
<form action="#" method = "post">
  {% csrf_token %}
  {% load static %}
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="text" class="form-control" name = "regpin" id="exampleInputPassword1" style = "background:transparent; border:1px solid black; ">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
<br>
<h6><b>No account yet? Click <a href = "/hospitalsignup">here</a> to sign up now!</h6>
</div>
{%endblock body%}
